  <!-- METODOS JQUERY -->
  <script type="text/javascript" >
    // An array of dates
    var eventDates = {};
    eventDates[ new Date( '10/07/2017' )] = new Date( '10/07/2017' );
    eventDates[ new Date( '10/12/2017' )] = new Date( '10/12/2017' );
    eventDates[ new Date( '10/18/2017' )] = new Date( '10/18/2017' );
    eventDates[ new Date( '10/23/2017' )] = new Date( '10/23/2017' );
    var inicioDates = {};
    inicioDates[ new Date( '10/05/2017' )] = new Date( '10/05/2017' );
    inicioDates[ new Date( '10/10/2017' )] = new Date( '10/10/2017' );
    inicioDates[ new Date( '10/16/2017' )] = new Date( '10/16/2017' );
    inicioDates[ new Date( '10/21/2017' )] = new Date( '10/21/2017' );
    // datepicker
    $('#datepicker').datepicker({
    beforeShowDay: function( date ) {
       var highlight = eventDates[date];
       var iniciohighlight = inicioDates[date];
       if( highlight ) {
            return [true, "event", 'Dias de Clase Teoricas'];
       } else if( iniciohighlight ) {
            return [true, "inicio", 'Inicio Disponible'];
       } else {
            return [true, '', ''];
       }
     }
    });
  </script>
  <script type="text/javascript" >
